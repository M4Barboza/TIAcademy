<!DOCTYPE html>
<html lang="pt-br">
<head>

	<meta name="viewport" content="width=S, initial-scale=1.0">
	<title>Position</title>
</head>
<style>
	body{
		margin: 0;
	}
	#pai{
		width: 400px;
		height: 200px;
		border: 1px solid red;
		position:  absolute;
		top: 30px;
		left: 30px;
		background-color: yellow;
	}
	#filho{
		width: 50px;
		height: 50px;
		background-color: blue;
		left: 10px;
		bottom: 0;
	}

	/* 
		position: absolute / relative / fixed;

		--left
	/*

	
</style>
<body>
	<div id="pai"></div>
	<div id="filho"></div>

</body>
